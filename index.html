<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Links Extractor</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include jsPDF from CDN for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Video Links Extractor</h1>
  </header>
  
  <main>
    <!-- (Optional) Instructions for manual paste if bookmarklet not used -->
    <section id="instructions">
      <p>
        Use the bookmarklet to automatically extract video links from bondipathshala.com.bd. 
        Alternatively, paste the full page HTML below.
      </p>
    </section>
    
    <!-- Text area for HTML input (for manual use) -->
    <section id="inputSection">
      <textarea id="htmlInput" placeholder="Paste the full page HTML here"></textarea>
      <button id="extractBtn" class="btn">View Video Links</button>
    </section>
    
    <!-- Section for displaying messages -->
    <div id="message"></div>
    
    <!-- Section to display the extracted video links -->
    <section id="resultsSection" style="display:none;">
      <ul id="videoLinksList"></ul>
      <div class="button-group">
        <button id="openAllBtn" class="btn">Open All Videos</button>
        <button id="shareBtn" class="btn">Share Video Links</button>
        <button id="copyBtn" class="btn">Copy URLs</button>
        <button id="exportBtn" class="btn">Export</button>
      </div>
    </section>
  </main>
  
  <footer>
    Developed By Th
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
